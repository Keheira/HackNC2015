<div id="tabs">
            <a href="#" id="login" class="tabs log">Login</a>
            <a href="#" id="register" class="tabs sign">Register</a>
        </div>
        <div id="loginBox">
            <form ng-controller="LoginCtrl">
                <br/>
                <h5>Username:</h5><input type="text" name="Username" ng-model="login.user">
                <span ng-show="namereq">{{namereq}}</span>
                <h5>Password:</h5><input type="password" name="Password" ng-model="login.pass">
                <span ng-show="passreq">{{passreq}}</span>
                <button ng-click="validate()">Login</button>
            </form>
        </div>
        <div id="registerBox">
            <form ng-controller="RegisterCtrl">
                <br/>
                <h5>Name:</h5><input type="text" name="Name">
                <h5>Username:</h5><input type="text" name="Username">
                <h5>Password:</h5><input type="text" name="Password">
                <h5>Email:</h5><input type="email" name="Email">
                <button>Register</button>
            </form>
        </div>
